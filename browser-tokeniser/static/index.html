<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust BERT Tokenizer</title>
</head>
<body>
    <h1>Run BERT Model</h1>
    <input type="text" id="inputText" placeholder="Enter text here">
    <button id="runButton">Get tokenized data</button>
    <p id="result"></p>

    <script type="module">
        import init, { start } from './pkg/wasm_tokenizer.js';
        async function run() {
            await init();
            start();
        }
        run();
    </script>
</body>
</html>
